<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/favicon/recursos_klk_landing-01.png" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/owl.theme.default.min.css">
  <link rel="stylesheet" href="style.css">
  <title>klikealo</title>
</head>

<body>

  <section class="contenido-Form">
    <div class="container">
      <div class="row justify-content-end">
        <div class="col-lg-4 m-5 formulario">
          <h4 class="text-center">¡EMPIEZA <b>HOY MISMO!</b></h4>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="*Nombre">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="*Empresa">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="users-email" placeholder="*Mail">
              <span id="emailOK"></span>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="*Telefono">
            </div>
            <p class="col-12 text-center"><b>SOLUCIÓN E-COMMERCE</b></p>
            <div class="row m-2 justify-content-between">
              <div class="option col-5 text-center">
                <p>EMPRESAS</p>
                <figure class="contImg">
                  <img src="https://fotos.subefotos.com/4ffc404db1f450a98d7475ebe60d0f71o.png" class="imagenE card-img-top"
                    alt="empresas">
                </figure>
                <input type="radio" name="ecommerce" value="empresas">
              </div>
              <div class="option col-5 text-center">
                <p>PYMES</p>
                <figure class="contImg">
                  <img src="https://fotos.subefotos.com/341bf4d615c1fef7cde48fdd0672eebao.png" class="imagenE card-img-top"
                    alt="pymes">
                </figure>
                <input type="radio" name="ecommerce" value="pymes">
              </div>
            </div>
            <button type="submit" id="opener"><b>COTIZAR</b></button>
          </form>
        </div>
      </div>
    </div>
    <div class="banner-footer">
      <h2 class="text-center"> <b> NUESTROS CLIENTES</b> </h2>
    </div>
  </section>
  <div class=" contenido-imgs">
      <!-- row justify-content-between itemsImgs -->
    <div class="owl-carousel owl-theme" id="contentCarousel">      
        <figure class="col-lg-4 ">
          <img class="itemImg" src="https://fotos.subefotos.com/23ea8b5286be56a94eebc98aeac35708o.png" alt="tiendas el">
        </figure>
        <figure class="col-lg-4 ">
          <img class="itemImg" src="https://fotos.subefotos.com/d3ac8fd88d5ae1940f9b7aa9adc57d27o.png" alt="">
        </figure>
        <figure class="col-lg-4">
          <img class="itemImg" style="width: 180px;" src="https://fotos.subefotos.com/2002650dcb5cd1c62ddc404d77823312o.png" alt="">
        </figure>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/owl.carousel.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
